<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangfájl címkéző</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    label, input, button, select, textarea {
      font-size: 1rem;
    }

    input[type="file"],
    input[type="text"],
    select,
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 6px;
    }

    li {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
      word-break: break-word;
    }

    .file-group {
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
    }

    @media (min-width: 480px) {
      .file-group {
        flex-direction: row;
        align-items: center;
      }
      .file-group input[type="file"] {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Hangfájl címkéző</h1>
  <div class="container">
    <div class="file-group">
      <label for="audioFile">Hangfájl kiválasztása</label> <input type="file" id="audioFile">
      <label for="labelFile">Címkefájl kiválasztása</label> <input type="file" id="labelFile" accept=".txt">
    </div>
    <audio id="audioPlayer" controls></audio>

    <input type="text" id="labelInput" placeholder="Címkenév (Enterrel is menthető)">
    <button id="timestampButton">Időbélyeg rögzítése</button>
    <select id="speedSelect">
      <option value="1">Sebesség: 1x</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
    <ul id="timestampList"></ul>
    <button id="exportButton">Címkék exportálása (.txt)</button>
  </div>

  <script>
    const audioFileInput = document.getElementById('audioFile');
    const labelFileInput = document.getElementById('labelFile');
    const audioPlayer = document.getElementById('audioPlayer');
    const labelInput = document.getElementById('labelInput');
    const timestampButton = document.getElementById('timestampButton');
    const exportButton = document.getElementById('exportButton');
    const timestampList = document.getElementById('timestampList');
    const speedSelect = document.getElementById('speedSelect');

    let timestamps = [];
    let currentAudioFileName = 'cimkek';

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h.toString().padStart(2, '0')}.${m.toString().padStart(2, '0')}.${s.toString().padStart(2, '0')}`;
    }

    function formatForAudacity(seconds, label) {
      const t = seconds.toFixed(6);
      return `${t}\t${t}\t${label}`;
    }

    function updateList() {
      timestampList.innerHTML = '';
      timestamps.forEach(({ time, label }) => {
        const li = document.createElement('li');
        li.textContent = `${formatTime(time)} – ${label}`;
        timestampList.appendChild(li);
      });
    }

    timestampButton.addEventListener('click', () => {
      if (audioPlayer.src && !isNaN(audioPlayer.currentTime)) {
        const label = labelInput.value.trim() || 'hiba';
        timestamps.push({ time: audioPlayer.currentTime, label });
        labelInput.value = '';
        updateList();
      }
    });

    labelInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        timestampButton.click();
      }
    });

    exportButton.addEventListener('click', () => {
      const txtContent = timestamps.map(t => formatForAudacity(t.time, t.label)).join('\n');
      const blob = new Blob([txtContent], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${currentAudioFileName.replace(/\.[^/.]+$/, "")}_cimkek.txt`;
      a.click();
    });

    audioFileInput.addEventListener('change', () => {
      const file = audioFileInput.files[0];
      if (file) {
        audioPlayer.src = URL.createObjectURL(file);
        currentAudioFileName = file.name;
        timestamps = [];
        updateList();
      }
    });

    labelFileInput.addEventListener('change', () => {
      const file = labelFileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const lines = reader.result.split('\n');
          timestamps = lines
            .map(line => line.trim())
            .filter(Boolean)
            .map(line => {
              const parts = line.split('\t');
              return { time: parseFloat(parts[0]), label: parts[2] || 'hiba' };
            });
          updateList();
          if (timestamps.length > 0) {
            audioPlayer.currentTime = timestamps[timestamps.length - 1].time;
          }
        };
        reader.readAsText(file);
      }
    });

    speedSelect.addEventListener('change', () => {
      audioPlayer.playbackRate = parseFloat(speedSelect.value);
      audioPlayer.preservesPitch = true;
    });
  </script>
</body>
</html>
